<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        textarea, input, select { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üìö Story Generator Test</h1>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="test@test.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="test123">
    </div>
    
    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="fullName" value="Test User">
    </div>
    
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()" style="margin-left: 10px;">Login</button>
    
    <hr style="margin: 20px 0;">
    
    <div class="form-group">
        <label>Plot:</label>
        <textarea id="plot">A wizard finds a magic sword in a dark forest</textarea>
    </div>
    
    <div class="form-group">
        <label>When & Where:</label>
        <textarea id="whenWhere">Medieval times in a dark forest</textarea>
    </div>
    
    <div class="form-group">
        <label>Characters:</label>
        <textarea id="characters">Gandalf the wizard, Frodo the hobbit</textarea>
    </div>
    
    <div class="form-group">
        <label>Genre:</label>
        <select id="genre">
            <option value="fantasy">Fantasy</option>
            <option value="scifi">Science Fiction</option>
            <option value="mystery">Mystery</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Writing Style:</label>
        <input type="text" id="writingStyle" value="J.R.R. Tolkien">
    </div>
    
    <div class="form-group">
        <label>Timeline:</label>
        <textarea id="timeline">1. Wizard discovers sword 2. Quest begins 3. Final battle</textarea>
    </div>
    
    <button onclick="generateStory()">Generate Story</button>
    
    <div id="result" class="result"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let authToken = '';
        
        async function signup() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('fullName').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    authToken = result.access_token;
                    showResult('‚úÖ Signed up successfully! Token: ' + authToken.substring(0, 20) + '...', false);
                } else {
                    showResult('‚ùå Signup failed: ' + response.statusText, true);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, true);
            }
        }
        
        async function login() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    authToken = result.access_token;
                    showResult('‚úÖ Logged in successfully! Token: ' + authToken.substring(0, 20) + '...', false);
                } else {
                    showResult('‚ùå Login failed: ' + response.statusText, true);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, true);
            }
        }
        
        async function generateStory() {
            if (!authToken) {
                showResult('‚ùå Please login first!', true);
                return;
            }
            
            const storyData = {
                plot: document.getElementById('plot').value,
                when_where: document.getElementById('whenWhere').value,
                characters: document.getElementById('characters').value,
                genre: document.getElementById('genre').value,
                writing_style: document.getElementById('writingStyle').value,
                timeline: document.getElementById('timeline').value
            };
            
            showResult('ü§ñ Generating story...', false);
            
            try {
                const response = await fetch(`${API_BASE}/api/stories/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(storyData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showResult('‚úÖ Story Generated Successfully!\n\n' + result.content, false);
                } else {
                    const error = await response.json();
                    showResult('‚ùå Generation failed: ' + error.detail, true);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, true);
            }
        }
        
        function showResult(message, isError) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isError ? 'result error' : 'result';
            resultDiv.innerHTML = message.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
